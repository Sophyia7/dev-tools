{% extends 'dev_templates/base.html' %}

<!-- Display contents -->
{% block content %}

    <article class="media content-section">
        <div class="media-body">
            <div class="article-metadata">
                <a class="mr-2" href="#">{{ object.uploaded_by }}</a>
                <small class="text-muted">{{ object.date_posted|date:"F d, Y" }}</small>
            </div>
            <h2 class="article-title">{{ object.title }}</h2>
            <p class="article-content">By {{ object.channel }}</p>
            <p class="article-content">{{ object.brief }}</p>
            <p class="article-content">Click to watch ðŸ‘‡</p>
            <a class="mr-2" href="{{ object.link }}">{{ object.link }}</a> <br>

            <div>
                <a class="btn btn-secondary mt-1 mtb-1" href="{% url 'video-update' object.id %}">Update</a> 
                <a class="btn btn-danger" href="{% url 'video-delete' object.id %}">Delete</a>
            </div>
        </div>
    </article>


{% endblock content %}
