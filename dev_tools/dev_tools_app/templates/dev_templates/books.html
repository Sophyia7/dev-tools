{% extends 'dev_templates/base.html' %}

<!-- Display contents -->
{% block content %}
    <a class="btn btn-dark" href="{% url 'books-create' %}">Add a Book</a> <br> <br>

    {% for book in books %}
    <article class="media content-section">
        <div class="media-body">
            <div class="article-metadata">
                <a class="mr-2" href="#">{{ book.author }}</a>
                <small class="text-muted">{{ book.date_posted|date:"F d, Y" }}</small>
            </div>
            <h2><a class="article-title" href="{% url 'book-detail' book.id %}">{{ book.title }}</a></h2>
            <p class="article-content">{{ book.brief }}</p>
        </div>
    </article>
    {% endfor %}
{% endblock content %}
